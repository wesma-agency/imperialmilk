<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>IMPERIAL DAIRY PRODUCTS TRADING DMCC</title>
	</head>
	<body>
		<div class="wrapper">
			<header class="header">
				<div class="header-top">
					<div class="container">
						<div class="header-top__inner">
							<div class="header-top__phone">
								<p class="header-top__phone-number">+12345678900</p>
							</div>
							<div class="header-top__logo">
								<a href="#" class="header-top__logo-link">
									<img src="/img/logo/logo.gif" alt="logo" />
								</a>
							</div>
							<div class="header-top__address">
								<p class="header-top__address-text">406, Saba Tower 1, JLT</p>
							</div>
						</div>
					</div>
				</div>
				<div class="header-slider">
					<div class="swiper">
						<div class="swiper-wrapper">
							<div class="swiper-slide">
								<div class="slide slide--img1">
									<div class="container">
										<div class="slide__inner">
											<h1 class="slide__title">
												<p>Один из крупнейших игроков</p>
												<p>лидеров молочной индустрии</p>
												<p>на мировом рынке</p>
											</h1>
										</div>
									</div>
								</div>
							</div>
							<div class="swiper-slide">
								<div class="slide slide--img2">
									<div class="container">
										<div class="slide__inner">
											<h1 class="slide__title">
												<p>Лидеры российского рынка</p>
												<p>сухой молочной</p>
												<p>продукции</p>
											</h1>
										</div>
									</div>
								</div>
							</div>
							<div class="swiper-slide">
								<div class="slide slide--img3">
									<div class="container">
										<div class="slide__inner">
											<h1 class="slide__title">
												<p>На рынке</p>
												<p>пищевой продукции</p>
												<p>с 1991 года</p>
											</h1>
										</div>
									</div>
								</div>
							</div>
						</div>

						<div class="swiper-pagination"></div>

						<div class="container">
							<div class="swiper-controls">
								<div class="swiper-button-prev"></div>
								<div class="swiper-button-next"></div>
							</div>
						</div>
					</div>
				</div>
			</header>
			<main class="main"></main>
			<footer class="footer"></footer>
		</div>

		<script type="module" src="/main.js"></script>
	</body>
</html>
